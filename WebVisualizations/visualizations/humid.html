<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humidity vs Latitude</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron" style="background-color:rgb(158, 140, 171);">
            <h1 class="display-4" style="color:rgb(236, 211, 214)">Humidity</h1>
            <p class="lead" style="color:rgb(236, 222, 223)">City Latitude vs Humidity is showing the humidity percent for each city on 
                July 17th 2020. Humidity percents appear to be somewhat scattered with many cities having a humidity percent greater than 50% 
                regardless of latitude.
            </p>
            <div class="col-12" style="text-align: center;">
                <img src="https://github.com/alissavokes/Web-Design-Challenge/blob/master/WebVisualizations/assets/humidity_lat.png?raw=true" 
                alt="Humidity vs Latitude" class="rounded"/>  
             </div>
        </div>
        
        <div class = "row rounded-top" style="background-color:rgb(213, 192, 202);">
            <div class = "col-md-12">
                <h1 style="color: rgb(117, 104, 145);">Visualizations</h1>
            </div>

            <div class="col-12 col-md-6">
                <figure>
                    <a href="temp.html">
                        <img src="https://github.com/alissavokes/Web-Design-Challenge/blob/master/WebVisualizations/assets/temp_lat.png?raw=true" 
                        alt="Temperature vs Latitude" class="rounded"/>
                    </a>
                    <figcaption><em>Temperature vs Latitude</em></figcaption>
                </figure>
            </div>
            <div class="col-12 col-md-6">
                <figure>
                    <img src="https://github.com/alissavokes/Web-Design-Challenge/blob/master/WebVisualizations/assets/humidity_lat.png?raw=true" 
                    alt="Humidity vs Latitude" style="border-style:solid; border-width: 10px; border-color:rgb(145, 120, 161);"/>
                    <figcaption><em>Humidity vs Latitude</em></figcaption>
                </figure>
            </div>
            <div class="col-12 col-md-6">
                <figure>
                    <a href="cloud.html">
                        <img src="https://github.com/alissavokes/Web-Design-Challenge/blob/master/WebVisualizations/assets/cloudiness_lat.png?raw=true" alt="Cloudiness vs Latitude" class="rounded"/>
                    </a>
                    <figcaption><em>Cloudiness vs Latitude</em></figcaption>
                </figure>
            </div>
            <div class="col-12 col-md-6">
                <figure>
                    <a href="wind.html">
                        <img src="https://github.com/alissavokes/Web-Design-Challenge/blob/master/WebVisualizations/assets/windspeed_lat.png?raw=true" alt="Windspeed vs Latitude" class="rounded"/>
                    </a>
                    <figcaption><em>Windspeed vs Latitude</em></figcaption>
                </figure>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" 
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" 
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
